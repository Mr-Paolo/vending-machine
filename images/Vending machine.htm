<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="./Vending machine_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending machine</title>
    <link rel="stylesheet" href="./Vending machine_files/style.css">
    

</head>
<body>
    <div class="row">
        <div class="col">
            

            <h3 class="select-bevarage-title"> Level of sugar <span class="sugar-amount">3</span>  </h3>

            <button class="btn btn-success" onclick="changeLevelSugar( 1 )"> 1 </button>
            <button class="btn btn-success" onclick="changeLevelSugar( 2 )"> 2 </button>
            <button class="btn btn-success" onclick="changeLevelSugar( 3 )"> 3 </button>
            <button class="btn btn-success" onclick="changeLevelSugar( 4 )"> 4 </button>
            <button class="btn btn-success" onclick="changeLevelSugar( 5 )"> 5 </button>

            <h3 class="select-bevarage-title"> Select Beverage</h3>

            <button class="btn btn-warning w-100 mt-2" onclick="selectBevarage(0.3,&#39;tea.jpg&#39;)">Tea - 0.30€</button>
            <button class="btn btn-warning w-100 mt-2" onclick="selectBevarage(0.4,&#39;small-coffee.jpeg&#39;)">Coffee - 0.40€</button>
            <button class="btn btn-warning w-100 mt-2" onclick="selectBevarage(0.5,&#39;hot-choco.jpg&#39;)">Hot chocolate - 0.50€</button>
            
            <img src="file:///Users/paolo.cargnin/Sites/MYP3-B/vending-machine/index.html" class="img-fluid product-image">

        </div>
        <div class="col">
            <div class="coins">
                <input type="button" onclick="addCredit(0.05)" value="0.05" class="btn btn-success">
                <input type="button" onclick="addCredit(0.1)" value="0.10" class="btn btn-success">
                <input type="button" onclick="addCredit(0.2)" value="0.20" class="btn btn-success">
                <input type="button" onclick="addCredit(0.5)" value="0.50" class="btn btn-success">
                <input type="button" onclick="addCredit(1)" value="1.00" class="btn btn-success">
                <input type="button" onclick="addCredit(2)" value="2.00" class="btn btn-success">         
                
            </div>
            <div class="credit">        
                credit: <span class="credit-amount"></span>
            </div>

            <!-- add button onclick="retrieveCredit()" -->
            <input type="button" value="Retrieve credit" class="btn btn-dark" onclick="retrieveCredit()">
        </div>
    </div>

    <script src="./Vending machine_files/script.js"></script>

</body></html>
